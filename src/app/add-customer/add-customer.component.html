

<!-- Add Customer Overlay -->
<div class="modal fade" id="customerOverlay" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerOverlayLabel">Create a Customer</h5>
            </div>
            <div class="modal-body">

                <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
                    <div class="form-group">
                        <div class="form-label">
                            <label for="name">Name* :</label>
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                            <div *ngIf="customerForm.get('name')?.invalid && (customerForm.get('name')?.dirty || customerForm.get('name')?.touched)"
                                class="text-danger">
                                Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="email">Email* :</label>
                        </div>
                        <div class="form-field">
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                            <div *ngIf="customerForm.get('email')?.invalid && (customerForm.get('email')?.dirty || customerForm.get('email')?.touched)"
                                class="text-danger">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="region">Region* :</label>
                        </div>
                        <div class="form-field">
                            <ngx-select class="select-field" id="region" [items]="regions" placeholder="Select Region" formControlName="region"
                                optionValueField="region" optionTextField="region"
                                (select)="onRegionChange($event)"></ngx-select>
                            <div *ngIf="customerForm.get('region')?.invalid && (customerForm.get('region')?.dirty || customerForm.get('region')?.touched)"
                                class="text-danger">
                                Region is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="country">Country :</label>
                        </div>
                        <div class="form-field">
                            <ngx-select class="select-field" id="country" [items]="countries" placeholder="Select Country" formControlName="country"
                                optionValueField="country" optionTextField="country"></ngx-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Create Customer</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
